{% load static %}

{% load crispy_forms_tags %}

<div class="col-md-8">
<div class="card card-user">
  <div class="card-header">
    <h5 class="card-title m-1">Article Form</h5>
  </div>
  <div class="card-body ml-3 mr-3">
    <form action="{% if article %}{% url 'edit-article' article.pk %}{% else %}{% url 'create-article' %}{% endif %}" method="POST">
    {% csrf_token %}
        <div class="row">
            <div class="col">
                {{ form|crispy }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
            <div class="col-md-2">
                <a href="{% url 'list-articles' %}" class="btn btn-link">Cancel</a>
            </div>
        </div>
    </form>
  </div>
</div>
</div>
